# For documentation about the bridge specification YAML format, see comments in design0.yaml
# This file will not provide any additional explanation

loading:
  train:
    totalWeight: 400
    wheelDistance: 176
    wheelEdgeDistance: 52
    carDistance: 60
  points: [575, 1275] # Note since the bridge is now 1300mm instead of 1280mm, the load positions and support positions are shifted by 10mm

bridge:
  material:
    sigmat: 30
    sigmac: 6
    tau: 4
    e: 4000
    nu: 0.2
    glueTau: 2
    thickness: 1.27
    maxArea: 826008
  length: 1300 # Updated bridge length to allow for construction errors
  supports: # Support positions shifted since bridge is longer
    - 25
    - 1085
  diaphragms:
    - 10
    - 40
    - 300
    - 560
    - 590
    - 710
    - 830
    - 950
    - 1070
    - 1100
    - 1180
    - 1260
    - 1290
  crossSections:
    - name: left # No bottom plate, no top support
      geometry:
        - top:[0, 145, 100, 1.27]
        - gluetab1:[11.27, 143.73, 5, 1.27]
        - gluetab2:[83.73, 143.73, 5, 1.27]
        - side1:[10, 0, 1.27, 145]
        - side2:[88.73, 0, 1.27, 145]
      diaphragm:
        - diaphragm:[11.27, 1.27, 77.46, 142.46]
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 5
      localBuckling:
        twoEdge:
          - top[w=10.635:*-10.635]:tetop
        oneEdge:
          - top[w=:10.635]:oetopleft
          - top[w=*-10.635:]:oetopright
        linearStress:
          - side1[h=:*-0.635]:innerSide1
          - side2[h=:*-0.635]:innerSide2
        shear:
          - piece: innerSide1
            minBHeight: null
      start: 0
      stop: 9

    - name: leftsupport # Like left, but with a piece glued on at the bottom, distributing the force from the support
      geometry:
        - left:top[]:top
        - left:gluetab1[]:gluetab1
        - left:gluetab2[]:gluetab2
        - left:side1[]:side1
        - left:side2[]:side2
        - side1[w=:80, h=-1.27:0]:bottom
        - side1[w=-1.27:0, h=-1.27:5]:bottomgluetab1
        - side2[w=1.27:*1.27, h=-1.27:5]:bottomgluetab2
      diaphragm:
        - left:diaphragm[]:diaphragm
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 5
        - pieces:
          - bottom
          - bottomgluetab1
          - bottomgluetab2
          glueArea: 10
      localBuckling:
        twoEdge:
          - left:tetop
          - bottom[w=0.635:*-0.635]
        oneEdge:
          - left:oetopleft
          - left:oetopright
        linearStress:
          - left:innerSide1
          - left:innerSide2
        shear:
          - piece: left:innerSide1
            minBHeight: null
      start: 9
      stop: 41

    - name: left
      start: 41
      stop: 250

    - name: lefttopreinforced # No bottom, and reinforced top (double top thickness in the middle)
      geometry:
        - top:[0, 145, 100, 1.27]
        - gluetab1:[11.27, 143.73, 5, 1.27]
        - gluetab2:[83.73, 143.73, 5, 1.27]
        - side1:[10, 0, 1.27, 145]
        - side2:[88.73, 0, 1.27, 145]
        - gluetab1[w=*0:*67.46]:topSupport
      diaphragm:
        - diaphragm:[11.27, 1.27, 77.46, 142.46]
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 5
      localBuckling:
        twoEdge:
          - top[w=10.635:*-10.635, h=-1.27:]
        oneEdge:
          - top[w=:10.635]
          - top[w=*-10.635:]
        linearStress:
          - side1[h=:*-0.635]:innerSide1
          - side2[h=:*-0.635]:innerSide2
        shear:
          - piece: innerSide1
            minBHeight: null
      start: 250
      stop: 284

    - name: joint # Where the two bridge sections join together, since the matboard is not big enough to make it out of a single piece
      geometry:
        - left:top[]:top
        - left:gluetab1[w=1.27:*1.27]:gluetab1
        - left:gluetab2[w=1.27:*1.27]:gluetab2
        - left:side1[w=1.27:*1.27]:side1
        - left:side2[w=1.27:*1.27]:side2
        - side1[w=-1.27:*-1.27, h=1.27:*-1.27]:extension1
        - side2[w=-1.27:*-1.27, h=1.27:*-1.27]:extension2
        - gluetab1[w=*0:*67.46]:topSupport
      diaphragm:
        - left:diaphragm[w=1.27:]:diaphragm
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 5
        - pieces:
          - extension1
          glueArea: 71.19
        - pieces:
          - extension2
          glueArea: 71.19
        - pieces:
          - topSupport
          glueArea: 57.46
      localBuckling:
        twoEdge:
          - top[w=11.905:*-10.635, h=-1.27:]
        oneEdge:
          - top[w=:11.905]
          - top[w=*-9.365:]
        linearStress:
          - extension1[w=:*1.27]:wall1
          - extension2[w=:*1.27]:wall2
        shear:
          - piece: wall1
            minBHeight: null
      start: 284
      stop: 294

    - name: mid # No bottom, with top support, and everything else except the top is shifted over to the right by 1 matboard thickness
      geometry:
        - joint:top[]:top
        - joint:gluetab1[]:gluetab1
        - joint:gluetab2[]:gluetab2
        - joint:side1[]:side1
        - joint:side2[]:side2
        - gluetab1[w=*0:*67.46]:topSupport
      diaphragm:
        - left:diaphragm[w=1.27:*1.27]:diaphragm
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 5
        - pieces:
          - topSupport
          glueArea: 57.46
      localBuckling:
        twoEdge:
          - top[w=11.905:*-9.365, h=-1.27:]
        oneEdge:
          - top[w=:11.905]
          - top[w=*-9.365:]
        linearStress:
          - side1[h=:*-0.635]:innerSide1
          - side2[h=:*-0.635]:innerSide2
        shear:
          - piece: innerSide1
            minBHeight: null
      start: 294
      stop: 710
    
    - name: noreinforcenobottom # No bottom, no top support
      geometry:
        - joint:top[]:top
        - joint:gluetab1[]:gluetab1
        - joint:gluetab2[]:gluetab2
        - joint:side1[]:side1
        - joint:side2[]:side2
      diaphragm:
        - mid:diaphragm[]:diaphragm
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 10
      localBuckling:
        twoEdge:
          - top[w=11.905:*-9.365]
        oneEdge:
          - top[w=:11.905]
          - top[w=*-9.365:]
          - side2[h=:92.580374]
        linearStress:
          - side1[h=:*-0.635]:innerSide1
          - side2[h=:*-0.635]:innerSide2
        shear:
          - piece: innerSide1
            minBHeight: null
      start: 710
      stop: 725

    - name: noreinforce # With bottom, and no top or bottom support
      geometry:
        - joint:top[]:top
        - joint:gluetab1[]:gluetab1
        - joint:gluetab2[]:gluetab2
        - joint:side1[]:side1
        - joint:side2[]:side2
        - bottom:[12.54, 0, 77.46, 1.27]
      diaphragm:
        - mid:diaphragm[]:diaphragm
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 10
      localBuckling:
        twoEdge:
          - top[w=11.905:*-9.365]
          - bottom[w=-0.635:*0.635]
        oneEdge:
          - top[w=:11.905]
          - top[w=*-9.365:]
        linearStress:
          - side1[h=0.635:*-0.635]:innerSide1
          - side2[h=0.635:*-0.635]:innerSide2
        shear:
          - piece: innerSide1
            minBHeight: null
      start: 725
      stop: 900
    
    - name: bottomreinforce # With bottom support (double thickness of bottom plate)
      geometry:
        - joint:top[]:top
        - joint:gluetab1[]:gluetab1
        - joint:gluetab2[]:gluetab2
        - joint:side1[]:side1
        - joint:side2[]:side2
        - noreinforce:bottom[]:bottom
        - bottom[h=-1.27:*-1.27, w=-1.27:*1.27]:bottomSupport
      diaphragm:
        - mid:diaphragm[]:diaphragm
      minBHeight: null
      gluedComponents:
        - pieces:
          - top
          glueArea: 10
        - pieces:
          - bottomSupport
          glueArea: 77.46
      localBuckling:
        twoEdge:
          - top[w=11.905:*-9.365]
          - bottom[w=-0.635:*0.635, h=-1.27:]
        oneEdge:
          - top[w=:11.905]
          - top[w=*-9.365:]
        linearStress:
          - side1[h=0.635:*-0.635]:innerSide1
          - side2[h=0.635:*-0.635]:innerSide2
        shear:
          - piece: innerSide1
            minBHeight: null
      start: 900
      stop: 1200
    
    - name: noreinforce
      start: 1200
      stop: 1300

